name: Python package

on:
  schedule:
    # 每天17点，开始获取K线行情数据
    cron: 0 17 */1 */1 *

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: get stock daily candle
      run: |
        python jobs/daily/cn_stock_daily.py