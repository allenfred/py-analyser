name: US daily candle

on:
  schedule:
    # * 每天18点，开始获取K线行情数据
    - cron: '0 18 */1 */1 *'
  workflow_dispatch:

jobs:
  build:

    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        brew install ta-lib
    - name: get US daily candle
      run: |
        python jobs/daily/us_stock_daily.py