name: test talib

on: workflow_dispatch

jobs:
  build:

    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        pip3 install virtualenv
        python3 -m venv .venv
        source .venv/bin/activate
        pip install -r requirements.txt
        pip list
    - name: test talib
      run: |
        python3 test.py
