name: test talib

on: workflow_dispatch

jobs:
  build:

    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        pip3 install virtualenv
        python3 -m venv .venv
        source .venv/bin/activate
        pip3 install -r requirements.txt
    - name: setup ta-lib
      run: |
        source .venv/bin/activate
        cd ta-lib
        python setup.py install
    - name: test
      run: |
        source .venv/bin/activate
        python test.py
