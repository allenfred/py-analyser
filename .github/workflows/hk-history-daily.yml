name: HK history daily candle

on: workflow_dispatch

jobs:
  build:

    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        pip3 install virtualenv
        python3 -m venv .venv
        source .venv/bin/activate
        pip3 install -r requirements.txt
    - name: get HK history daily candle
      run: |
        source .venv/bin/activate
        python jobs/history/hk_stock_daily.py